<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="calculator card p-4">
      <input type="text" class="form-control mb-2" id="display" disabled>
      <div class="row">
        <button class="col btn btn-light m-1" onclick="appendToDisplay('7')">7</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('8')">8</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('9')">9</button>
        <button class="col btn btn-warning m-1" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="row">
        <button class="col btn btn-light m-1" onclick="appendToDisplay('4')">4</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('5')">5</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('6')">6</button>
        <button class="col btn btn-warning m-1" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="row">
        <button class="col btn btn-light m-1" onclick="appendToDisplay('1')">1</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('2')">2</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('3')">3</button>
        <button class="col btn btn-warning m-1" onclick="appendToDisplay('*')">*</button>
      </div>
      <div class="row">
        <button class="col btn btn-light m-1" onclick="appendToDisplay('0')">0</button>
        <button class="col btn btn-light m-1" onclick="appendToDisplay('.')">.</button>
        <button class="col btn btn-success m-1" onclick="calculate()">=</button>
        <button class="col btn btn-warning m-1" onclick="appendToDisplay('/')">/</button>
      </div>
      <div class="row">
        <button class="col btn btn-danger m-1" onclick="clearDisplay()">C</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- Calculator JS -->
  <script src="script.js"></script>
</body>
</html>
